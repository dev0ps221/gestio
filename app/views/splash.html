<style>
    #splash{
        background: orange;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        width:100vw;
        height: 100vh;
    }
    #splash img{
        width: 100%;
        height: 100%;
    }
</style>
<section id='splash'>
    <img src="/pics/gestio.svg">
</section>
<script>
    setTimeout(
        ()=>{
            const splash = document.querySelector('#splash')
            splash.parentNode.removeChild(splash)
            splash.outerHTML = ""
        },3000
    )
</script>
